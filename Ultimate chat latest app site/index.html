        </div>
    </header>
    <section class="main-section">
        <div class="internal-main-section">
            <form class="form1" action="/mainchat" method="POST">
                <div class="form1-name">
                    <label for="name">Your Name :</label>
                    <br>
                    <input type="text" name="name" spellcheck="false" required>
                </div>
                <div class="form1-topic">
                    <label for="room_id">Room ID or Topic :</label>
                    <br>
                    <input type="text" name="room_id" placeholder="(Your friends must enter same ID/Topic)" spellcheck="false" required>
                </div>
                <div class="submitbtn">
                    <input type="submit" name="submit" value="JOIN">
                </div>
            </form>
        </div>
    </section>
